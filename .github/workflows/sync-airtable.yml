name: Sync from Airtable

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Sync from Airtable
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
        run: |
          if [ -z "$AIRTABLE_API_KEY" ]; then
            echo "ERROR: AIRTABLE_API_KEY is not set!"
            echo "Check that secret exists in: Settings → Secrets → Actions"
            exit 1
          fi
          echo "Token found (length: ${#AIRTABLE_API_KEY})"
          npm run sync
      
      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --staged --quiet || (git commit -m 'Auto-update README from Airtable' && git push)

